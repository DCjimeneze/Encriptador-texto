<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">    
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>
            <div class="App">
                  <img src= "img/Logo.png" alt="Logo" id="Logo" />
              </div>
        <div class="terminos">
            <img src="img/bi_exclamation-circle-fill.png" alt="Logo de exclamación">
            <p>Solo letras minúsculas y sin acentos.</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()" >
                Encriptar
            </button>
            <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()" >          
        </div>
    </div>
    <div class="encriptado">
        <img src="img/muñeco.png" alt="muñeco" id="muñeco">
        <!-- <img src="img/desencriptado.png" alt="candado abierto" id="desencriptado">
        <img src="img/Logo.png" alt="Logo de alura" id="Logo">
        <img src="img/encriptado.png" alt="candado cerrado" id="encriptado"> -->
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
            <p id="parrafo">Ingresa el texto que desees encriptar o desencriptar</p>
            <button type="button" class="btn-copiar" onclick="copiarTexto()">Copiar</button>
            <!-- <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea> -->
        </div>
    </div>
    <div class="derechos">
    <p>Desarrollado por Diana Camila Jimenez Estupiñan. Todos los derechos reservados &copy; Alura 2024 </p>
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
